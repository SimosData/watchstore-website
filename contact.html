<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store - Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <style>
        .social-media-fixed {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            z-index: 1000;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            padding: 0.7rem 0.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
        }
        .social-media-fixed .social-icon img {
            width: 32px;
            height: 32px;
            display: block;
            transition: transform 0.2s;
        }
        .social-media-fixed .social-icon img:hover {
            transform: scale(1.15);
        }
        @media (max-width: 600px) {
            .social-media-fixed {
                bottom: 10px;
                right: 10px;
                padding: 0.4rem 0.2rem;
            }
            .social-media-fixed .social-icon img {
                width: 26px;
                height: 26px;
            }
        }
    </style>
</head>
<body>
    <header class="medieval-header">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- Social Media Links removed from here -->
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:info@watchstore.com">info@watchstore.com</a></p>
            <p>Phone: +1 234 567 890</p>
        </section>
        <section class="form-section">
            <h2>Register with Us</h2>
            <form action="submit_registration.php" method="POST" class="registration-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                <h2>Book an Appointment</h2>
                <label for="appointment-date">Select Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>

                <label for="appointment-time">Select Time:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Watch Store</p>
    </footer>
    <!-- Social Media Links moved here -->
    <div class="social-media-fixed">
        <a href="https://www.instagram.com" target="_blank" class="social-icon">
            <img src="assets/icons/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com" target="_blank" class="social-icon">
            <img src="assets/icons/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.twitter.com" target="_blank" class="social-icon">
            <img src="assets/icons/twitter.png" alt="Twitter">
        </a>
        <a href="https://www.whatsapp.com" target="_blank" class="social-icon">
            <img src="assets/icons/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://www.viber.com" target="_blank" class="social-icon">
            <img src="assets/icons/viber.png" alt="Viber">
        </a>
        <a href="https://telegram.org" target="_blank" class="social-icon">
            <img src="assets/icons/telegram.png" alt="Telegram">
        </a>
        <a href="https://www.tiktok.com" target="_blank" class="social-icon">
            <img src="assets/icons/tiktok.png" alt="TikTok">
        </a>
    </div>
</body>
</html>
